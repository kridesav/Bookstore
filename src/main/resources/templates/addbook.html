<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			
			<label for="title">Title</label> <input type="text"
			id="title" name="title" th:field="*{title}"/> 
			
			<label for="author">Author</label> <input type="text" id="author"
			name="author" th:field="*{author}"/> 
			
			<label
			for="isbn">ISBN</label> <input type="text" id="isbn"
			name="isbn" th:field="*{isbn}"/> 

			<label
			for="year">Year</label> <input type="text" id="year"
			name="year" th:field="*{year}"/> 

			<label
			for="price">Price</label> <input type="text" id="price"
			name="price" th:field="*{price}"/> <br>
		<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
