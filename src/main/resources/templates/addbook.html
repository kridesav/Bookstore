<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<form>
	<div>
		<label for="title">Title</label> <input type="text"
			id="title" name="title" required> 
			<br> 
			<label for="author">Author</label> <input type="text" id="author"
			name="author" required> 
			
			<label
			for="isbn">ISBN</label> <input type="text" id="isbn"
			name="isbn" required> 

			<label
			for="year">Year</label> <input type="text" id="year"
			name="year" required> 

			<label
			for="price">Price</label> <input type="text" id="price"
			name="price" required> <br>
		<button type="submit">Send</button>
	</div>
	</form>
</body>
</html>
