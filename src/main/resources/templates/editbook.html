<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${Book}" th:action="@{edit}" action="#" method="post">

			<input type="hidden" id="id" name="id" th:field="*{id}" />
			
			<label for="title">Title</label> <input type="text" id="title" name="title" th:field="*{title}" /> <br>

			<label for="author">Author</label> <input type="text" id="author" name="author" th:field="*{author}" /> <br>

			<label for="isbn">ISBN</label> <input type="text" id="isbn" name="isbn" th:field="*{isbn}" /> <br>

			<label for="year">Year</label> <input type="text" id="year" name="year" th:field="*{year}" /> <br>

			<label for="price">Price</label> <input type="text" id="price" name="price" th:field="*{price}" /> <br>
			<button type="submit">Save</button>
		</form>
	</div>
</body>

</html>
