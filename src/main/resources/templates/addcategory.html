<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add category</h1>
	<div>
		<form th:object="${Category}" th:action="@{savecategory}" action="#" method="post">

			<label for="name">Title</label> <input type="text" id="name" name="name" th:field="*{name}" /> <br>

			<button type="submit">Save</button>
		</form>
	</div>
</body>

</html>
